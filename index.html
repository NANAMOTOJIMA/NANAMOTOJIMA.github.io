<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>4Sしか勝たん！</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <h1 class="title">★工場内をキレイにしてください★</h1><img id="EG1" class="EGimg" src="img/EG1.png">
      <img id="map1" class="map" src="img/工場内マップ.png">

        
        <div id="space1" class="space">
          <!-- ゴミのイラスト -->
          <img id="trash1" class="trash" src="img/廃タイヤ.png" draggable="true" >
          <img id="trash2" class="trash" src="img/吸い殻.png" draggable="true" >
          <img id="trash3" class="trash" src="img/ペットボトル.png" draggable="true" >
          <img id="trash4" class="trash" src="img/空き缶.png" draggable="true" >
          <img id="trash5" class="trash" src="img/廃段ボール大.png" draggable="true" >
          <!-- 工具のイラスト -->
          <img id="tool1" class="trash" src="img/ドライバー.png" draggable="true" >
          <img id="tool2" class="trash" src="img/電パク.png" draggable="true" >
          <img id="tool3" class="trash" src="img/モンキー.png" draggable="true" >
          <img id="tool4" class="trash" src="img/ハンマー.png" draggable="true" >
          <img id="tool5" class="trash" src="img/ペンチ.png" draggable="true" >
          <!-- 部品のイラスト -->
          <img id="parts1" class="trash" src="img/ｴﾚﾒﾝﾄ.png" draggable="true" >
          <img id="parts2" class="trash" src="img/ワイパーｺ.png" draggable="true" >
          <img id="parts3" class="trash" src="img/パッド.png" draggable="true" >
          <img id="parts4" class="trash" src="img/CAF.png" draggable="true" >
          <!-- PCのイラスト -->
          <img id="pc1" class="trash" src="img/PC.png" draggable="true" >
          <img id="pc2" class="trash" src="img/PC.png" draggable="true" >
          <img id="pc3" class="trash" src="img/PC.png" draggable="true" >
          <!-- 掃除用具のイラスト -->
          <img id="clean1" class="trash" src="img/ちりとり.png" draggable="true" >
          <img id="clean2" class="trash" src="img/モップ.png" draggable="true" >
          <img id="clean3" class="trash" src="img/バケツ.png" draggable="true" >
          <!-- 油脂のイラスト -->
          <img id="oil1" class="trash" src="img/オイル赤.png" draggable="true" >
          <img id="oil2" class="trash" src="img/オイル青.png" draggable="true" >
          <img id="oil3" class="trash" src="img/オイル黄.png" draggable="true">
          <img id="oil4" class="trash" src="img/一斗缶.png" draggable="true" >
          <!-- システム台車のイラスト -->
          <img id="systemtool1" class="trash" src="img/システム台車.png" draggable="true" >
          <img id="systemtool2" class="trash" src="img/システム台車.png" draggable="true" >


        </div>
        

        <!-- 廃棄物置き場 -->
        <div id="trashcan1" class="trashcan"></div>
        <div id="trashcan2" class="trashcan"></div>
        <div id="trashcan3" class="trashcan"></div>
        <div id="trashcan4" class="trashcan"></div>
        <div id="trashcan5" class="trashcan"></div>
        <!-- 工具棚 -->
        <div id="toolbox1" class="trashcan"></div>
        <div id="toolbox2" class="trashcan"></div>
        <div id="toolbox3" class="trashcan"></div>
        <div id="toolbox4" class="trashcan"></div>
        <div id="toolbox5" class="trashcan"></div>
        <!-- 部品棚 -->
        <div id="partsbox1" class="trashcan"></div>
        <div id="partsbox2" class="trashcan"></div>
        <div id="partsbox3" class="trashcan"></div>
        <div id="partsbox4" class="trashcan"></div>
        <!-- PC棚 -->
        <div id="pcbox1" class="trashcan"></div>
        <div id="pcbox2" class="trashcan"></div>
        <div id="pcbox3" class="trashcan"></div>
        <!-- 掃除用具棚 -->
        <div id="cleanbox1" class="trashcan"></div>
        <div id="cleanbox2" class="trashcan"></div>
        <div id="cleanbox3" class="trashcan"></div>
        <!-- 油脂庫 -->
        <div id="oilroom1" class="trashcan"></div>
        <div id="oilroom2" class="trashcan"></div>
        <div id="oilroom3" class="trashcan"></div>
        <div id="oilroom4" class="trashcan"></div>
        <!-- 台車置き場 -->
        <div id="system1" class="trashcan"></div>
        <div id="system2" class="trashcan"></div>

  
      <script src="script.js"></script>
  </body>
  </html>
